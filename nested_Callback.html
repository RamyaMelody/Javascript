<!DOCTYPE html>
<html>
<head>
<title>callback</title>
    <script>
        function printNumbers(from, to) {
            let current = from;
            setTimeout(function go() {
                 document.write(current,"<br>");
                if (current > to) {
                    setTimeout(go, 1000);
                }
                current--;
            }, 1000);
        }
  
        printNumbers(10, 0);
    </script>
</head>
<body>
    <input type="button" value="count" onclick="printNumbers();"/>

</body>
</html>
